<html>
<body>
<script>
    if (window.opener.force && window.opener.force.oauthCallback) {
        window.opener.force.oauthCallback(window.location.href);
    } else if (window.opener.oauthCallback) {
        window.opener.oauthCallback(window.location.href);
    }
    window.close();
</script>
</body>
</html>
